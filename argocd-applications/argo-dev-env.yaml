apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abhradippaul/DevOps.git
    targetRevision: HEAD
    path: manifests/kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true