- name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

- name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            abhradippaul/nodejs-frontend-devops:${{ steps.version.outputs.version }}
            abhradippaul/nodejs-frontend-devops:latest
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            abhradippaul/nodejs-backend-devops:${{ steps.version.outputs.version }}
            abhradippaul/nodejs-backend-devops:latest
