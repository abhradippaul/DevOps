replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # tag: v1

secret:
  secret-file: |
    BACKEND_URL="http://localhost:8000"

serviceAccount:
  create: false
  
service:
  type: NodePort
  port: 80
  nodePort: 32001

ingress:
  enabled: false

httpRoute:
  enabled: false
  
resources: 
  requests:
    cpu: 10m
    memory: 20Mi
  limits:
    cpu: 20m
    memory: 40Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false

volumes: 
- name: frontend-secret
  secret:
    secretName: frontend-secret
    optional: false

volumeMounts:
- name: frontend-secret
  mountPath: "/app/.env"
  readOnly: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetMemoryUtilizationPercentage: 80